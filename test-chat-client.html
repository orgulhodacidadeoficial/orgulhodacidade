<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0b5cff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0b5cff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0844c5;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #0b5cff;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-word;
        }
        .error {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }
        .success {
            border-left-color: #51cf66;
            background: #f1fdf5;
        }
        pre {
            overflow-x: auto;
            font-size: 11px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.online {
            background: #d4f1d4;
            color: #22602b;
        }
        .status.offline {
            background: #ffebe0;
            color: #a83015;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Chat Client</h1>
        <p>Teste a API de Chat do servidor local (porta 3000)</p>
        
        <div id="status" class="status offline">üî¥ Verificando conex√£o...</div>
        
        <div class="test-section">
            <h3>1. Teste GET (carregar mensagens)</h3>
            <input type="text" id="videoId" placeholder="Video ID (ex: test-video-123)" value="test-video-123" style="padding: 8px; width: 300px;">
            <button onclick="testGetChat()">Carregar Mensagens</button>
            <div id="getResult"></div>
        </div>

        <div class="test-section">
            <h3>2. Teste POST (enviar mensagem)</h3>
            <input type="text" id="userName" placeholder="Nome" value="TestUser" style="padding: 8px; width: 200px; margin-right: 10px;">
            <input type="text" id="userEmail" placeholder="Email" value="test@example.com" style="padding: 8px; width: 200px;">
            <br><br>
            <textarea id="messageText" placeholder="Mensagem" style="padding: 8px; width: 100%; height: 60px; border: 1px solid #ddd; border-radius: 4px;">Ol√°, testando o chat!</textarea>
            <br><br>
            <button onclick="testPostChat()">Enviar Mensagem</button>
            <div id="postResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Teste GET Admins List</h3>
            <button onclick="testAdminsList()">Carregar Lista de Admins</button>
            <div id="adminsResult"></div>
        </div>

        <div class="test-section">
            <h3>4. Teste Propriet√°rio</h3>
            <button onclick="testGetProprietario()">Get Propriet√°rio</button>
            <button onclick="testSetProprietario()">Set Propriet√°rio</button>
            <div id="proprietarioResult"></div>
        </div>

        <div class="test-section">
            <h3>5. Limpar Chat</h3>
            <button onclick="testClearChat()" style="background: #ff6b6b;">Limpar Todas as Mensagens</button>
            <div id="clearResult"></div>
        </div>

        <div class="test-section">
            <h3>Console de Sa√≠da</h3>
            <textarea id="console" style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 11px;" readonly></textarea>
            <button onclick="clearConsole()" style="margin-top: 10px;">Limpar Console</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('status');

        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${msg}\n`;
            consoleEl.value += line;
            consoleEl.scrollTop = consoleEl.scrollHeight;
            console.log(msg);
        }

        function clearConsole() {
            consoleEl.value = '';
        }

        function showResult(elementId, data, error = false) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="result ${error ? 'error' : 'success'}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/chat?videoId=test`);
                if (response.ok) {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'üü¢ Conectado ao servidor (localhost:3000)';
                    log('‚úÖ Servidor respondendo normalmente');
                } else {
                    throw new Error(`Status ${response.status}`);
                }
            } catch (error) {
                statusEl.className = 'status offline';
                statusEl.textContent = 'üî¥ Desconectado ou erro na conex√£o';
                log(`‚ùå Erro ao conectar: ${error.message}`, 'error');
            }
        }

        async function testGetChat() {
            const videoId = document.getElementById('videoId').value;
            if (!videoId) {
                alert('Por favor, insira um Video ID');
                return;
            }
            
            log(`üîÑ GET /api/chat?videoId=${videoId}`);
            try {
                const response = await fetch(`${API_BASE}/api/chat?videoId=${encodeURIComponent(videoId)}`);
                const data = await response.json();
                log(`‚úÖ Resposta GET: ${data.length} mensagens`);
                showResult('getResult', data);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('getResult', { error: error.message }, true);
            }
        }

        async function testPostChat() {
            const videoId = document.getElementById('videoId').value;
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const messageText = document.getElementById('messageText').value;

            if (!videoId || !userName || !messageText) {
                alert('Por favor, preencha os campos obrigat√≥rios');
                return;
            }

            const payload = {
                videoId,
                user: userName,
                email: userEmail,
                role: 'USUARIO',
                text: messageText,
                timestamp: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })
            };

            log(`üì§ POST /api/chat com: ${JSON.stringify(payload)}`);
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                log(`‚úÖ Mensagem enviada com ID: ${data.id}`);
                showResult('postResult', data);
                document.getElementById('messageText').value = '';
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('postResult', { error: error.message }, true);
            }
        }

        async function testAdminsList() {
            log(`üîÑ GET /api/chat/admins-list`);
            try {
                const response = await fetch(`${API_BASE}/api/chat/admins-list`);
                const data = await response.json();
                log(`‚úÖ Lista de admins carregada: ${data.admins?.length || 0} admins`);
                showResult('adminsResult', data);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('adminsResult', { error: error.message }, true);
            }
        }

        async function testGetProprietario() {
            const videoId = document.getElementById('videoId').value;
            log(`üîÑ GET /api/chat/proprietario?videoId=${videoId}`);
            try {
                const response = await fetch(`${API_BASE}/api/chat/proprietario?videoId=${encodeURIComponent(videoId)}`);
                const data = await response.json();
                log(`‚úÖ Propriet√°rio: ${data.proprietario || 'nenhum'}`);
                showResult('proprietarioResult', data);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('proprietarioResult', { error: error.message }, true);
            }
        }

        async function testSetProprietario() {
            const videoId = document.getElementById('videoId').value;
            const userName = document.getElementById('userName').value;
            const payload = { videoId, userName };

            log(`üì§ POST /api/chat/proprietario com: ${JSON.stringify(payload)}`);
            try {
                const response = await fetch(`${API_BASE}/api/chat/proprietario`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                log(`‚úÖ Propriet√°rio definido`);
                showResult('proprietarioResult', data);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('proprietarioResult', { error: error.message }, true);
            }
        }

        async function testClearChat() {
            const videoId = document.getElementById('videoId').value;
            if (!videoId) {
                alert('Por favor, insira um Video ID');
                return;
            }
            
            if (!confirm(`Deseja realmente limpar o chat do v√≠deo "${videoId}"?`)) {
                return;
            }

            log(`üì§ POST /api/chat/clear para videoId=${videoId}`);
            try {
                const response = await fetch(`${API_BASE}/api/chat/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId })
                });
                const data = await response.json();
                log(`‚úÖ Chat limpo`);
                showResult('clearResult', data);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                showResult('clearResult', { error: error.message }, true);
            }
        }

        // Verificar conex√£o ao carregar
        window.addEventListener('load', () => {
            checkConnection();
            log('P√°gina carregada. Teste os endpoints abaixo!');
        });
    </script>
</body>
</html>
